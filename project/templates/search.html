{% extends "base.html" %}
{% block title %} Search Results {% endblock %}

{% block content %}
  <body>
	
	<div class="grid row">
					<div>
						
						{% for i in value %}
						<div class="col-md-3 col-sm-6 hero-feature text-center">
							<div class="thumbnail">
								<img src="{{i["labels"]}}" width = "150" alt="">
								<div class="caption">
									<h3>{{i["name"]}}</h3>
									<p>
									</p>
									<p>
										<a href="/beers/{{i["id"]}}/" class="btn btn-primary">More Info</a>
									</p>
								</div>
							</div>
						</div>
						{% endfor %}
						
					</div>
					
				</div>
    <!-- scripts -->
    <script src="{{ url_for('static', filename='bower_components/react/react.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bower_components/react/react-dom.min.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/js/main.js') }}"></script>
  </body>
{% endblock %}
