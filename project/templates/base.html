<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bower_components/bootstrap/dist/css/bootstrap.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='bower_components/react/react.min.js') }}">
  <script src="{{ url_for('static', filename='bower_components/react/react.min.js') }}"></script>
  <script src="{{ url_for('static', filename='bower_components/react/react-dom.min.js') }}"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="{{ url_for('static', filename = 'custom.js') }}"></script>

  
  {% block head %}
    <title>{% block title %}{% endblock %}</title>
  {% endblock %}
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/index">Pursuit of Hoppyness</a>
      </div>
      <ul class="nav navbar-nav">
        <li class = "navlist"><a href="/beers">Beers</a></li>
        <li class = "navlist"><a href="/breweries">Breweries</a></li>
        <li class = "navlist"><a href="/states">States</a></li>
        <li class = "navlist"><a href="/venues">Venues</a></li>
        <li class = "navlist"><a href="/about">About</a></li>
        <li class = "navlist"><a href="/visualization">Visualization</a></li>
      </ul>
      <div class="col-sm-3 col-md-3 pull-right">
        <form class="navbar-form" role="search">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Search" name="srch-term" id="srch-term">
            <div class="input-group-btn">
                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
            </div>
        </div>
        </form>
        </div>
    </div>
  </nav>
  
  {% block content %}{% endblock %}
  
</body>
</html>
