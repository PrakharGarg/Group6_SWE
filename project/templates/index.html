{% extends "base.html" %}
{% block title %}Pursuit of Hoppyness{% endblock %}


{% block content %}
<head>
<style>
  
  body {
    background-color: lightblue;
    font-family: "Lucida Console", Monaco, monospace;
    background-image: url("/static/img/beer_background.jpg");
  }
  h3 {
  display: inline-block;
  padding: 10px;
  background: #B9121B;
  border-top-left-radius: 10px;
  border-top-right-radius: 10px;
}

.full-screen {
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
}
  </style>
</head>
<body>
  <div id="mycarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#mycarousel" data-slide-to="0" class="active"></li>
      <li data-target="#mycarousel" data-slide-to="1"></li>
      <li data-target="#mycarousel" data-slide-to="2"></li>
      <li data-target="#mycarousel" data-slide-to="3"></li>
      <li data-target="#mycarousel" data-slide-to="4"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item">
          <img src="/static/img/beer_4.jpg" data-color="lightblue">
      </div>
      <div class="item">
          <img src="/static/img/beer_2.jpg" data-color="firebrick" alt="Second Image">
      </div>
      <div class="item">
          <img src="/static/img/beer_1.jpg" data-color="violet" alt="Third Image">
      </div>
      <div class="item">
          <img src="/static/img/beer_3.jpg" data-color="lightgreen" alt="Fourth Image">
      </div>
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#mycarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#mycarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

</body>
{% endblock %}
