{% extends "base.html" %}
{% block title %} States {% endblock %}


{% block content %}
<!-- PLACEHOLDER TABLE, REPLACE ASAP -->
<head>
	<script type="text/javascript" src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.12/js/dataTables.bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.12/css/dataTables.bootstrap.min.css" media="screen"> 
<h1 class = "gold" align="center">States</h1>
<br />
<br />
</head>
<body>
	<div class="grid row">
		<div class="col-md-3">
			<div class="list-group">
				<div class="dropdown">
					<button class=" list-group-item btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">Sort By
						<span class="caret"></span></button>
						<ul class="dropdown-menu">
							<li><a href="#">Name</a></li>
							<li><a href="#">Capital</a></li>
							<li><a href="#">Flower</a></li>
						</ul>
					</div>
					<button type="button" class="btn btn-default ascdesc" aria-label="Left Align">
						<a href = "#" class="glyphicon glyphicon-arrow-up" aria-hidden="true"></a>
					</button>
					<button type="button" class="btn btn-default ascdesc" aria-label="Left Align">
						<a href = "#" class="glyphicon glyphicon-arrow-down" aria-hidden="true"></a>
					</button>
					<div class="dropdown">
						<button class=" list-group-item btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">Name
							<span class="caret"></span></button>
							<ul class="dropdown-menu">
								<li class = "boxes" ><input type="checkbox"> A-M <br /></li>
								<li class = "boxes" ><input type="checkbox"> N-P <br /></li>
								<li class = "boxes" ><input type="checkbox"> Q-Z </li>
							</ul>
						</div>
						</div>
					</div>
					<div>
						
					{% for i in json_query %}
					<div class="col-md-3 col-sm-6 hero-feature text-center">
						<div class="thumbnail">
							<img src="{{i.media[0]}}" width = "150" alt="">
							<div class="caption">
								<h3 class = "name">{{i.name}}</h3>
								<p>
									{{i["type"]}} <br />
									Capital: {{i.capital}} <br />
									Flower: {{i.flower}} <br />
								</p>
								<p>
									<a href="/states/{{i.id}}/" class="btn btn-primary">More Info</a>
								</p>
							</div>
						</div>
					</div>
					{% endfor %}
				</div>

			</div>

	</div>	
</body>
{% endblock %}
